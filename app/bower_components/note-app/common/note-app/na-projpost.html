<link rel="import" href="/bower_components/paper-styles/shadow.html">
<link rel="import" href="/bower_components/paper-styles/typography.html">
<dom-module id="na-projpost">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        border-color: rgb(255,255,255);
        border-width: thin;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
        min-width: 70vw;
      }

      .hidden {
        display: none;
      }

      h1 {
        font-size: 1.15em;
        margin: 0;
        white-space: pre-wrap;
      }

      h1:not(.hidden)+p {
        margin-top: 1em;
      }

      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }

      h2 {
        font-size: 0.7em;
        margin: 0;
        white-space: pre-wrap;
        color: rgba(128,128,128,255);
      }

      h3 {
        font-size: 0.7em;
        margin: 0;
        white-space: pre-wrap;
        color: rgba(128,128,128,255);
      }

      h4 {
        font-size: 1.5em;
        margin: 0;
        white-space: pre-wrap;
        color: rgba(128,128,128,255);
      }

      paper-button.bidButton {
          background: green;
      }
      paper-button.msgButton {
          background: blue;
      }

      .placeholder:after {
        content: 'Tap to edit';
        opacity: 0.5;
      }

      .hidden {
        display: none;
      }

      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
    </style>

    <div style="display: block; width: 48vw; float: left;">
    <h1
        id="title"
        class$="[[emptyClass(title, editable)]]"
        contenteditable$="[[editable]]"></h1>

    <h3 id="createDate" ></h3>
    <h2 id="author" class$="[[emptyClass(author, editable)]]"></h2>
    <p
        id="body"
        class$="[[emptyClass(body, editable)]]"
        contenteditable$="[[editable]]"></p>
      </div>
    <div style="display: block; width: 18vw; float: left; border-left: dashed thin; boder-color: rgb(128,128,128);">
      <paper-button bidButton raised on-click="" style="margin: 0.1em 1.1em 0.1em; background: rgb(0,200,255); color: #FFFFFF">Place Bid</paper-button><br>
      <paper-button msgButton raised on-click="" style="margin: 0.1em 1.1em 0.1em; background: rgb(255,100,0); color: #FFFFFF">Send Message</paper-button>
      <h4>$</h4><h4 id="targetBid" style="margin-right: 0.1em; float: left;" class$="[[emptyClass( targetBid )]]"> </h4>
    </div>

  </template>
  <script>
    Polymer({
      is: 'na-projpost',

      properties: {
        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        title: {
          type: String,
          notify: true,
          value: ''
        },

        createDate: {
          type: String,
          notify: false,
          value: ''
        },

        body: {
          type: String,
          notify: true,
          value: ''
        },

        author: {
          type: String,
          notify: false,
          value: ''
        },

        targetBid: {
          type: String,
          notify: true,
          value: ''
        },

        lastUpdated: {
          type: Number,
          value: 0
        }
      },

      listeners: {
        input: 'onInput'
      },

      observers: [
        'updateTextContent(title, createDate, body, author , targetBid )'
      ],

      emptyClass(content, editable) {
        if (editable) {
          return !content ? 'placeholder' : '';
        } else {
          return !content ? 'hidden' : '';
        }
      },

      propertiesAreEmpty() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      },

      updateTextContent(title, createDate, body , author , targetBid ) {
        console.log(arguments);
        this.$.title.textContent = title;
        this.$.body.textContent = body;
        this.$.author.textContent = "created "+createDate+" by "+author;
        this.$.targetBid.textContent = targetBid;
      },

      onInput() {
        this.async(function() {
          this.title = this.$.title.innerText;
          this.body = this.$.body.innerText;
        });
      }
    })
  </script>
</dom-module>
