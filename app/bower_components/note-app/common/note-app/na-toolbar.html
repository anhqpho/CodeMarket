<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/app-storage/app-network-status-behavior.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tabs-icons.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<dom-module id="na-toolbar">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: #646464;
        color: var(--paper-purple-50);
        padding: 6px 8px;
        height: 224px;
        --paper-icon-button-disabled: {
          color: var(--paper-grey-50);
        };

      }

      h1 {
        font-size: 14px;
        flex-grow: 1;
        margin: 9px 0;
      }

      iron-icon {
        margin-right: 0.5em;
      }

      @media (min-width: 640px) {
        iron-icon,
        paper-icon-button.first {
          margin-right: 0.5em;
        }

        .toolbarText
        {
          --paper-tabs: {
                font-size: 20px;
                height: 180px;
            }
        }

        iron-icon:first-child {
          margin-left: 1em;
        }

        .logo-buton {
          --paper-icon-button:{
            position: relative;
            left: 0;
            top: 0px;
            width:  280px;
            height: 224px;
            z-index: 1000;
          }
        },
        tabSelected: {
            type: Number,
            notify: true,
            value: 3
          }

      }
    </style>



<paper-icon-button src="cmpe165LogoSmall.png" class="logo-buton"></paper-icon-button>

    <paper-tabs id="main-tabs" selected="{{tabSelected}}" class="toolbarText" no-ba>
      <paper-tab name="p1">CodeMarket</paper-tab>
      <paper-tab name="p2">Inventory</paper-tab>
      <paper-tab name ="p3">Certification</paper-tab>
      <paper-tab name ="p4">Profile</paper-tab>
    </paper-tabs>

    <span style="flex: 1;"></span>
    <paper-icon-button icon="settings" class="first"></paper-icon-button>
    <paper-icon-button
        icon="[[computeLockIcon(signedIn)]]"
        disabled="[[!signedIn]]"
        on-tap="lock"
        class="second">
    </paper-icon-button>
  </template>
  <script>
    Polymer({
      is: 'na-toolbar',

      behaviors: [
        Polymer.AppNetworkStatusBehavior
      ],

      properties: {
        signedIn: {
          type: Boolean,
          notify: true,
          value: false
        }
      },

      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },

      lock: function() {
        this.fire('sign-out');
      }
    });
  </script>
</dom-module>
