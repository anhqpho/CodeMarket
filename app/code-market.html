<link rel="import" href="bower_components/note-app/common/note-app/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs-icons.html">
<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="code-market">
  <template>
      <style>

      </style>

      <!-- Leaving here for now until sign out button is implemented. Sign-in breaks when I remove the NA stuff. -->
      <na-toolbar
        signed-in="[[signedIn]]"
        on-sign-out="signOut">
      </na-toolbar>

      <na-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
      </na-login>

      <firebase-auth
        id="auth"
        app-name="CodeMarket"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
      </firebase-auth>

      <paper-input
        label="Name">
      </paper-input>

      <paper-input
        label="Address">
      </paper-input>

      <paper-input
        label="Phone number">
      </paper-input>

      <paper-input
        label="Brief Introduction">
      </paper-input>

      <paper-toggle-button
        checked="{{devMode}}">
        I am a developer
      </paper-toggle-button>

      <div id="skillSet" hidden$="[[!devMode]]">
          <paper-checkbox>iOS App Dev</paper-checkbox>
          <paper-checkbox>Swift</paper-checkbox>
          <paper-checkbox>HTML + CSS</paper-checkbox>
          <paper-checkbox>SQL</paper-checkbox>
          <paper-checkbox>Java</paper-checkbox>
          <paper-checkbox>JavaScript</paper-checkbox>
          <paper-checkbox>Python</paper-checkbox>
          <paper-checkbox>Android App Dev</paper-checkbox>
          <paper-checkbox>Web App</paper-checkbox>
          <paper-checkbox>C + C++</paper-checkbox>
      </div>

  </template>

  <script>
    Polymer({
      is: 'code-market',

      behaviors: [Polymer.NoteAppBehavior],

      signIn: function() {
        this.$.auth.signInWithPopup();
      }
    });
  </script>
</dom-module>
