<link rel="import" href="bower_components/note-app/common/note-app/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs-icons.html">
<link rel="import" href="bower_components/paper-tabs/paper-tab.html">

<dom-module id="code-market">
  <template>
      <style>

      </style>

      <na-toolbar
        signed-in="[[signedIn]]"
        on-sign-out="signOut">
      </na-toolbar>

      <na-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
      </na-login>

      <firebase-auth
        id="auth"
        app-name="CodeMarket"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
      </firebase-auth>

      <paper-input
        label="Name">
      </paper-input>

      <paper-input
        label="Address">
      </paper-input>

      <paper-input
        label="Phone number">
      </paper-input>

      <paper-input
        label="Summary about yourself">
      </paper-input>

      <paper-checkbox checked>
         "I am a project proposer"
      </paper-checkbox>

      <paper-checkbox checked>
         "I am a developer"
      </paper-checkbox>

  </template>

  <script>
    Polymer({
      is: 'code-market',

      behaviors: [Polymer.NoteAppBehavior],

      signIn: function() {
        this.$.auth.signInWithPopup();
      }
    });
  </script>
</dom-module>
