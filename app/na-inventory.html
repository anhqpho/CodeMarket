<link rel="import" href="bower_components/note-app/common/note-app/na-elements.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="na-inventory">
  <template>
    <style include="note-app-shared-styles">
    paper-fab.btnAdd
    {
      position: fixed;
      z-index: 1000;
    }
    </style>

    <paper-fab id="addProject"
      class="btnAdd"
      icon="add"
      on-tap="create"
      disabled="[[!online]]"
      aria-label="Add Project"
      style="z-index: 1000; position:fixed;">
    </paper-fab>

    <paper-tooltip for="addProject" margin-top="-120">Add a new Project</paper-tooltip>

    <na-editor
      id="editor"
      note="{{editableNote}}"
      on-close="commitChange">
    </na-editor>

    <firebase-document
      id="document"
      app-name="CodeMarket"
      path="[[editableNoteId]]"
      data="{{editableNote}}">
    </firebase-document>

    <firebase-query
      id="query"
      app-name="CodeMarket"
      path="/notes"
      data="{{notes}}">
    </firebase-query>

    <app-indexeddb-mirror
      session="[[user.uid]]"
      key="notes"
      data="{{notes}}"
      persisted-data="{{persistedNotes}}">
    </app-indexeddb-mirror>

    <div class="notes">
      <template is="dom-repeat" items="[[persistedNotes]]" as="note">
        <na-note
            id$="[[note.$key]]"
            title="[[note.title]]"
            createdate="[[note.createdate]]"
            body="[[note.body]]"
            author="[[note.author]]"
            targetbid="[[note.targetbid]]"
            on-tap="edit">
        </na-note>
      </template>
    </div>


  </template>

  <script>
    Polymer({
      is: 'na-inventory',
      behaviors: [Polymer.NoteAppBehavior],

      properties: {
        user: Object
      },

      get notesPath() {
        return '/notes';
      },

      toEditableId: function(noteId) {
        return this.notesPath + '/' + noteId;
      },

      get isEditable() {
        return this.online;
      }

    });
  </script>
</dom-module>
