<link rel="import" href="bower_components/note-app/common/note-app/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="bidding-platform">
  <template>
    <style include="note-app-shared-styles">
      paper-fab {
        position:relative
        margin-right: 10%;
        margin-bot: 50%
      }
    </style>

    <paper-fab id="addProject"
      icon="add"
      on-tap="create"
      disabled="[[!online]]"
      aria-label="Add Project">
    </paper-fab>

    <na-editor
      id="editor"
      note="{{editableNote}}"
      on-close="commitChange">
    </na-editor>

    <firebase-document
      id="document"
      app-name="CodeMarket"
      path="[[editableNoteId]]"
      data="{{editableNote}}">
    </firebase-document>

    <firebase-query
      id="query"
      app-name="CodeMarket"
      path="/notes/[[user.uid]]"
      data="{{notes}}">
    </firebase-query>

    <app-indexeddb-mirror
      session="[[user.uid]]"
      key="notes"
      data="{{notes}}"
      persisted-data="{{persistedNotes}}">
    </app-indexeddb-mirror>

    <div class="notes">
      <template is="dom-repeat" items="[[persistedNotes]]" as="note">
        <na-note
            id$="[[note.$key]]"
            title="[[note.title]]"
            body="[[note.body]]"
            on-tap="edit">
        </na-note>
      </template>
    </div>


  </template>

  <script>
    Polymer({
      is: 'bidding-platform',
      behaviors: [Polymer.NoteAppBehavior],

      properties: {
        user: Object
      },

      get notesPath() {
        return '/notes/' + this.user.uid;
      },

      toEditableId: function(noteId) {
        return this.notesPath + '/' + noteId;
      },

      get isEditable() {
        return this.online;
      }

    });
  </script>
</dom-module>
